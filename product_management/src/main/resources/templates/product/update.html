<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 style="text-align: center">Update Product</h1>
<form th:action="@{/products/update/__${id}__}" method="post" th:object="${product}" enctype="multipart/form-data">
    <table border="1" style="margin: auto;width: 500px;text-align: center">
        <tr>
            <th>Name</th>
            <th><input type="text" th:field="*{name}"></th>
        </tr>
        <tr>
            <th>Price</th>
            <th><input type="text" th:field="*{price}"></th>
        </tr>
        <tr>
            <th>Img</th>
            <th><input type="file" name="file">
            </th>

        </tr>
        <tr>
            <th>select category</th>
            <th>
                <div th:each="c : ${categories}">
                    <input type="checkbox" th:field="*{category}" th:value="${c.id}" th:text="${c.name}">
                </div>
            </th>
        </tr>
        <tr>
            <th>Quantity</th>
            <th><input type="text" th:field="*{quantity}"></th>
        </tr>
        <tr>
            <td colspan="2">
                <button type="submit">Submit</button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
