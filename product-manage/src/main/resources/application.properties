# Database
spring.datasource.url=jdbc:mysql://localhost:3306/
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.id.new_generator_mappings=true
spring.jpa.properties.hibernate.show.sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.generate-ddl=true
spring.jpa.properties.hibernate.hbm2ddl.auto=update
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Upload size
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# image source
path-upload=D:/module4/demo-spring-boot/src/main/resources/static/file/

# Audio source
path-audio=D:/module4/demo-spring-boot/src/main/resources/static/audio/

# video source
path-video=D:/module4/demo-spring-boot/src/main/resources/static/video/

# Resource handler
spring.mvc.static-path-pattern=/static/**
spring.web.resources.static-locations=file:${path-upload},file:${path-audio},file:${path-video}



