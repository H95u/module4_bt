<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>category home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
</head>
<body>
<div>
    <div style="text-align: center">
        <a th:href="@{/categories/create}">Create new categories</a>
        <h1>Home categories</h1>
        <a class="btn btn-primary" href="/categories/sortCategoryAsc">Sort Category by product count asc</a>
        <a class="btn btn-primary" href="/categories/sortCategoryDes">Sort Category by product count des</a>
    </div>
    <table border="1" style="margin: auto;width: 700px;text-align: center">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Number of Products</th>
            <th>Action</th>
        </tr>
        <tr th:each="c, count : ${categoriesDTO}">
            <td th:text="${c.category.id}"></td>
            <td th:text="${c.category.name}"></td>
            <td th:text="${c.productCount}"></td>
            <td><a th:href="@{/categories/update/__${c.category.id}__}">Update</a></td>
        </tr>
    </table>
    <div style="text-align: center">
        <a href="/products">Back to products home</a>
    </div>
</div>
</body>
</html>
