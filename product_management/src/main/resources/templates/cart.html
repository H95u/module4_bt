<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 style="text-align: center">Your cart</h1>
<table border="1" style="width: 600px;margin: auto">
    <tr>
        <td>Name</td>
        <td>Price</td>
        <td>Quantity</td>
    </tr>
    <tr th:each="item : ${cart.getProducts()}">
        <td th:text="${item.getKey().name}"></td>
        <td th:text="${item.getKey().price}"></td>
        <td th:text="${item.getValue()}"></td>
    </tr>
</table>
<hr>
</body>
</html>
